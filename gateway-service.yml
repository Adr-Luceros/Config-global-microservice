server:
  port: ${PORT:8080}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceurl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}  # Asegurar ID Ãºnico

spring:
  application:
    name: gateway-service
  cloud:
    gateway: 
      routes: 
      - id: capacidad-service
        uri: lb://CAPACIDAD-SERVICE  
        predicates:
        - Path=/apicapacidad/**
      - id: viaje-service
        uri: http://localhost:8863  
        predicates:
        - Path=/apiviaje/**



