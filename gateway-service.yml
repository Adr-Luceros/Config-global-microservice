server:
  port: ${PORT:8080}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceurl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}  # Asegurar ID Ãºnico

spring:
  application:
    name: gateway-service
  cloud:
    gateway: 
      discovery:
        locator:
          enabled: true
      routes: 
        - id: capacidad-service
          uri: lb://CAPACIDAD-SERVICE  
          predicates:
            - Path=/apicapacidad/**



