server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway: 
      discovery:
        locator:
          enabled: true
      routes: 
        - id: camion-service
          uri: lb://camion-service
          predicates:
            - Path=/apicamion/**

