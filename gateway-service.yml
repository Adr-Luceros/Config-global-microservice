server:
  port: ${PORT:8080}
eureka:
  client:
    register-with-eureka:    true
    #fetch-registry: false
    serviceurl:
      defaultZone: http://localhost:8761/eureka/
    instance: localhost

spring:
  cloud:
    gateway: 
      discovery:
        locator:
          enabled: true
      routes: 
        - id: camion-service
          uri: lb://camion-service
          predicates:
            - Path=/apicamion/**
